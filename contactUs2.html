<script src='https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyArDpuRLuEgQC22gf8d7Ab00Xdez2NqKBU'></script><div style='overflow:hidden;height:400px;width:520px;'><div id='gmap_canvas' style='height:400px;width:520px;'></div><style>#gmap_canvas img{max-width:none!important;background:none!important}</style></div> <a href='http://maps-generator.com/'>add map to website</a> <script type='text/javascript' src='https://embedmaps.com/google-maps-authorization/script.js?id=b725a7925062420864f5fcdc41277e799f629314'></script><script type='text/javascript'>function init_map(){var myOptions = {zoom:12,center:new google.maps.LatLng(2.5169848280906204,112.51137792359214),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(2.5169848280906204,112.51137792359214)});infowindow = new google.maps.InfoWindow({content:'<strong>Southern University College</strong><br>Jalan Selatan Utama<br> km 15, Skudai Johor<br>'});google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);</script>
